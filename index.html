<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="container">

    <!-- Image Part -->
    <div class="image-container">
      <img src="image/back.jpg" alt="Background Image">
    </div>

    <!-- Login Part -->
    <div class="form">
      <div class="circular-image">
        <img src="image/ang.jpg">
      </div>
      <form>
        <input type="text" placeholder="Username" name="Uname" id="Username" required><br>
        <input type="password" placeholder="Password" name="password" id="password" required><br>
       <input class="submit-button" type="submit" value="Login">
      </form>
    </div>
  </nav>
</body>
</html>
